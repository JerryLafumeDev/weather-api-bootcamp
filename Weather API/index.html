<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <input id="city" type="text" placeholder="Enter City Name">
    <input id="country" type="text" placeholder="Enter Country Name">
    <button type="button" name="button">Get Weather</button>
    <h2>Temp:<span class="temp"></span></h2>
    <h3>Humidity:<span class="humid"></span></h3>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
